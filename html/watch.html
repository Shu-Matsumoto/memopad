<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>時計</title>
    <link rel="stylesheet" href="../css/watch.css" />
  </head>
  <body>
    <h2>Watch window</h2>
    <div class="time_display_section">
      <p></p>
      <p>Tokyo</p>
      <p id="currentTime">00:00:00</p>
    </div>
    <div class="botton_fixed_menu_section">
      <nav class="botton_fixed_menu">
        <ul class="botton_fixed_menu_items">
          <li class="botton_fixed_menu_item">
            <div id="botton_fixed_menu_item_alarm">
              <p>Alarm</p>
            </div>
          </li>
          <li class="botton_fixed_menu_item">
            <div id="botton_fixed_menu_item_watch">
              <p>Watch</p>
            </div>
          </li>
          <li class="botton_fixed_menu_item">
            <div id="botton_fixed_menu_item_stopwatch">
              <p>Stopwatch</p>
            </div>
          </li>
          <li class="botton_fixed_menu_item">
            <div id="botton_fixed_menu_item_timer">
              <p>Timer</p>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    <main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../watch.js"></script>
    <script>
      $("#botton_fixed_menu_item_alarm").on("click", ()=>{
        window.location.href = "../index.html";
      });
      $("#botton_fixed_menu_item_watch").on("click", ()=>{
        window.location.href = "watch.html";
      });
      $("#botton_fixed_menu_item_stopwatch").on("click", ()=>{
        window.location.href = "stopwatch.html";
      });
      $("#botton_fixed_menu_item_timer").on("click", ()=>{
        window.location.href = "timer.html";
      });

      // リアルタイム時刻更新
      function refreshClock(){
        let text = getCurrentTimeText();
        $("#currentTime").text(text);
      }
      setInterval(refreshClock,1000);
    </script>
  </body>
</html>
